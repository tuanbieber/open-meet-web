<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Meet Web</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #2d3748;
      font-size: 2rem;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 8px 0;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      margin: 8px 0;
      width: 90%;
      font-size: 1rem;
    }
    #qr-video {
      margin: 12px 0;
      border-radius: 8px;
      background: #e2e8f0;
    }
    hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 24px 0;
    }
    #status {
      margin-top: 16px;
      color: #64748b;
      font-size: 0.95rem;
    }
    #user-info {
      display: block;
      margin-top: 8px;
      color: #2563eb;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Open Meet Web</h1>
    <div id="auth-section">
      <button id="google-signin">Sign in with Google (optional)</button>
      <span id="user-info"></span>
    </div>
    <hr>
    <div id="meeting-section">
      <button id="new-meeting">New Meeting</button>
      <hr>
      <h3>Join a Meeting</h3>
      <form id="join-form">
        <input type="text" id="meetingInput" placeholder="Meeting link or code" required>
        <button type="submit">Join</button>
      </form>
      <hr>
      <h3>Or scan QR to join</h3>
      <div id="qr-placeholder">
        <img src="assets/open-meet-qr.png" alt="Scan QR placeholder" width="200" height="200" style="border-radius:8px;background:#e2e8f0;" />
      </div>
      <video id="qr-video" width="200" height="200"></video>
      <button id="start-qr">Scan QR</button>
      <div id="qr-result"></div>
  <script>
    // Hide video and show placeholder by default
    document.addEventListener('DOMContentLoaded', function() {
      const qrVideo = document.getElementById('qr-video');
      const qrPlaceholder = document.getElementById('qr-placeholder');
      qrVideo.style.display = 'none';
      qrPlaceholder.style.display = 'block';
      document.getElementById('start-qr').addEventListener('click', function() {
        qrPlaceholder.style.display = 'none';
        qrVideo.style.display = 'block';
      });
    });
  </script>
    </div>
    <div id="status"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
